<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Pac-Man</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=VT323&display=swap');
    </style>
</head>
<body>
  <div id="hud">
    <canvas id="minimap"></canvas>
    <div id="hud-inner">
      <p>Stage <span id="stage">0</span></p>
      <p><span id="coins">0</span> / <span id="coinsTotal"></span></p>
      <p id="score">00000</p>
      <p id="powerup" style="display: none">JUMP POWER ACTIVE</p>
    </div>
  </div>
  <div id="blocker">
    <div id="instructions">
      <h1>
        Click to play
      </h1>
      <small>Collect all the coins while avoiding ghosts. You only have 1 life!</small>
      <p>
        Move: WASD<br/>
        Jump: SPACE<br/>
        Look: MOUSE
      </p>
      
    <small id="restartInfo">Press P to restart</small>
    </div>
    <div id="gameover" style="display:none">
      <h1 id="gameover-title">Game Over</h1>
      <p>Your score: <span id="gameover-score">00000</span></p>
      <p>Your high score: <span id="gameover-highscore">00000</span></p>
      <button id="gameover-restart">Play again</button>
    </div>


  </div>
</body>
</html>
